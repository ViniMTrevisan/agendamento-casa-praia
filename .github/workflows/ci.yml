name: CI (Lint, Build, Test)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22 # Use a vers√£o do Node do seu ambiente

      - name: Install dependencies
        run: npm install

      - name: Run Lint
        run: npm run lint

      - name: Run Unit Tests (Jest)
        run: npm run test:unit

      - name: Run Build
        # O build precisa da DATABASE_URL (mesmo que "falsa")
        # para o Prisma Client ser gerado.
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PLACEHOLDER_FOR_BUILD }}
        run: npm run build
      
